<!-- Usage -->
<pkt-input-number>
    <input type="number">
</pkt-input-number>

<!-- Render -->
<pkt-input-number>
    <input type="number">
    <pkt-button-group>
        <pkt-button-square onclick="this.stepDown()">+</pkt-button-square>
        <pkt-button-square onclick="this.stepUp()">-</pkt-button-square>
    </pkt-button-group>
</pkt-input-number>
