<!-- Usage -->
<link icon rel="preload" set="adwaita"
    href="./static/adwaita.svg"
    as="image" type="image/svg+xml" />

<pkt-icon theme="adwaita" name="airplane-mode"></pkt-icon>

<!-- Render -->
<pkt-icon>
    <svg style="width: 1em; height: 1em;">
        <use xlink:href="./static/adwaita.svg#airplane-mode"></use>
    </svg>
</pkt-icon>
